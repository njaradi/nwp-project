<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm" style="max-width: 500px; margin: auto;">
  <h3 class="mb-4">{{ user ? 'Edit User' : 'Create User' }}</h3>

  <!-- Name Field -->
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      formControlName="username"
      [ngClass]="{'is-invalid': userForm.get('username')?.invalid && userForm.get('username')?.touched}"
      placeholder="Enter username"
      required
    />
    <div class="invalid-feedback">
      username is required.
    </div>
  </div>

  <!-- Email Field -->
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      formControlName="email"
      [ngClass]="{'is-invalid': userForm.get('email')?.invalid && userForm.get('email')?.touched}"
      placeholder="Enter email"
      required
    />
    <div class="invalid-feedback">
      Please enter a valid email.
    </div>
  </div>

  <!-- Role Field -->
  <div class="mb-3">
    <label class="form-label">Role</label>
    <input
      type="text"
      class="form-control"
      formControlName="role"
      [ngClass]="{'is-invalid': userForm.get('role')?.invalid && userForm.get('role')?.touched}"
      placeholder="Enter role"
      required
    />
    <div class="invalid-feedback">
      Role is required.
    </div>
  </div>

  <!-- Password Field -->
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      formControlName="password"
      [ngClass]="{'is-invalid': userForm.get('password')?.invalid && userForm.get('password')?.touched}"
      placeholder="Enter password"
      required
    />
    <div class="invalid-feedback">
      Password is required.
    </div>
  </div>

  <button type="submit" class="btn btn-primary w-100" [disabled]="userForm.invalid">
    {{ user ? 'Update User' : 'Create User' }}
  </button>
</form>
