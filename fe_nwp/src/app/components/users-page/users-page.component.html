<button [routerLink]="'/users/new'" type="button" class="btn btn-primary">Add User</button>

<div class="container mt-4">
  <h2>User List</h2>
  <table class="table table-hover mt-3">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <a
          [routerLink]="'/users/edit/'+user.id"
          class="btn btn-sm btn-primary"
        >
          Edit
        </a>
      </td>
      <td>
        <a
          class="btn btn-sm btn-danger"
          (click)="deleteUser(user.id)"
        >
          Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
